<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Lister with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            margin-top: 5%;
        }

        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .delete-btn {
            float: right;
        }
    </style>
</head>

<body>

    <!-- Header with Filter -->
    <div class="header d-flex justify-content-between align-items-center px-4">
        <h2 class="m-0">Item Lister</h2>
        <input type="text" class="form-control w-25" id="filter" placeholder="Search items...">
    </div>

    <!-- Main Container -->
    <div class="container mt-4">

        <!-- Add Item -->
        <form id="addForm" class="d-flex gap-2 mb-4">
            <input type="text" id="itemInput" class="form-control" placeholder="Add item...">
            <button type="submit" class="btn btn-primary">submit</button>
        </form>

        <!-- Item List -->
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm delete-btn">X</button></li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm delete-btn">X</button></li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm delete-btn">X</button></li>
        </ul>
        <br>
        <button id="clearBtn" class="btn btn-warning btn-sm mt-3">Clear All</button>


    </div>

    <!-- Script -->
    <script src="main.js">

    </script>

</body>

</html>
